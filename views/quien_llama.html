<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
	function validar(){
		var ncontrol = document.getElementById('control').value;
		//console.log(ncontrol.length);
		if (ncontrol.length==9){
			//alert('Buscar Control');
			enviar_formulario()
			document.getElementById('control').focus();
		}		
	}
</script>

<script> 
	function enviar_formulario(){ 
   	forma = document.getElementById('quien_llama')
   	forma.submit()
   	document.getElementById('control').focus();
	} 
</script>

<title>Quien Llama</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<img src="/static/file/img/Logosmall.bmp" width="30%" height="5%" alt="Hospital Coromoto" longdesc="Hospital Coromoto" />
		</div>

		<div class="row-fluid">		
			<div class="panel panel-rojo">
				<div class="panel-heading">
					<h3 class="panel-title">
						<center>								
						<h1 style="font-weight:bold;font-size:20px;text-shadow: 5px 5px 5px #1A1A1A;">Llamar Pacientes</h1>
						</center>							
					</h3>
				</div>
				<div class="panel-body">
				
				<form id="quien_llama" class="form-horizontal" role="form" action="/llamarPaciente" method="POST">
					<div class="row">					
					<div class="form-group">
            		<label class="col-sm-2 control-label" for="textinput">Control</label>
            		<div class="col-sm-4">
              			<input id="control" name="control" type="text" placeholder="Numero de Control" class="form-control" onkeyup="validar()">
            		</div>
          		</div>
          		</div>
          		<hr/>
          		<div class="row">
          		<div class="form-group">
            		<label class="col-sm-2 control-label" for="textinput">Paciente</label>
            		<div class="col-sm-8">
              			<input type="text" placeholder="Nombre del Paciente" class="form-control">
            		</div>
          		</div>
          		</div>
          		
          		<div class="row">
          		<div class="form-group">
            		<label class="col-sm-2 control-label" for="textinput">Cedula</label>
            		<div class="col-sm-4">
              			<input type="text" placeholder="Cedula del Paciente" class="form-control">
            		</div>
          		</div>
          		</div>
          		
          		<div class="row">
          		<div class="form-group">
            		<label class="col-sm-2 control-label" for="textinput">Sexo</label>
            		<div class="col-sm-4">
              			<input type="text" placeholder="Sexo del Paciente" class="form-control">
            		</div>
          		</div>
          		</div>
          		
          		<div class="row">
          		<div class="form-group">
            		<label class="col-sm-2 control-label" for="textinput">Edad</label>
            		<div class="col-sm-4">
              			<input type="text" placeholder="Edad del Paciente" class="form-control">
            		</div>
          		</div>
          		</div>
          		
          		<div class="row">
          		<div class="form-group">
            		<label class="col-sm-2 control-label" for="textinput">Descripcion del Servicio</label>
            		<div class="col-sm-8">
              			<input type="text" placeholder="Descripcion del Servicio" class="form-control">
            		</div>
          		</div>
          		</div>
          		
          		<div class="row">
          			<div class="form-group">
            			<div class="col-sm-offset-1 col-sm-2">
              				<div class="pull-right">
                				<button type="submit" class="btn btn-primary">Buscar</button>
                				<button type="reset" class="btn btn-danger">Limpiar</button>
              				</div>
            			</div>
          			</div>
          		</div>
          	</form>
			</div>
		</div>
							
	</div>
</body>
</html>
